<html lang="ar" class="notranslate" translate="no">
<head>
    <meta charset="utf-8">
    <meta name="google" content="notranslate" /> 
    <title>CVs quick scanning</title>
    <link rel="stylesheet" href="/static/stylesheets/main.css">
    <script type="text/javascript" src="/static/scripts/main.js"></script>
</head>
<body>
    <div class="flex-container">
        <div class="item" style="flex-grow: 1">
                <input id="path" placeholder="cvs path"/>
                <textarea id="skills" style="resize:none; height: 150px;" placeholder="Key skills" rows="4" cols="50"></textarea>
                <button onclick="send()">submit</button>
           
        </div>
        <div class="item" style="flex-grow: 50"> 
            <button onclick="exportTableToExcel('tblData', 'cvs-scanning')">Export Table Data To Excel File</button>           
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Skills</th>
                    </tr>
                </table>
                <div style="width:100%; height:100%; overflow:auto;">
                    <table id="tblData" >
                    </table>
                </div>
        </div>
    </div>
    <div class="item" style="flex-grow: 50"></div>
        <embed id="pdf" type="application/pdf"
        src="/public/blank.pdf"
        style="width: 100%;"
        height="600">
    </div>
</body>
</html>
